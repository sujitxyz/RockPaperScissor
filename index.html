<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div>
    <div class="Select" id="rock">
        <img src="./picture/rock.png" >
    </div>
    <div class="Select" id="paper">
        <img src="./picture/paper.png" >
    </div>
    <div class="Select" id="scissor">
        <img src="./picture/scissor.png" >
    </div>
</div>
<div class="scoreBoard">
    <div class="score" >
        <p id="userScore">0</p>
        <p>You</p>
    </div>
    <div class="score">
        <p id="compScore">0</p>
        <p>Computer</p>
    </div>
</div>
<div class="messCointainer">
    <p id="mgs">Play your move</p>
</div>
</html>
